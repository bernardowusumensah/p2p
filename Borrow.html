<html lang="en">
<head>

<body>
  <div class="container">

    <form id="borrow-form">
      <label for="book-id">Choose a Book</label>
      <select id="book-id" name="book-id" required>
        <option value="" disabled selected>Select a book</option>
        <!-- JS will populate this with book titles and IDs -->
      </select>

      <label for="borrower-name">Your Name</label>
      <input type="text" id="borrower-name" required />

      <label for="duration">Duration</label>
      <select id="duration" required>
        <option value="">-- Select Duration --</option>
        <option value="1 Week">1 Week</option>
        <option value="2 Weeks">2 Weeks</option>
        <option value="3 Weeks">3 Weeks</option>
      </select>

      <button type="submit">Request Borrow</button>
    </form>
    <div id="message"></div>
    <div class="back">

    </div>
